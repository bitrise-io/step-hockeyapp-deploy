format_version: 5
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - STEP_ID_IN_STEPLIB: hockeyapp-deploy

  - SAMPLE_APP_URL: https://github.com/bitrise-samples/sample-apps-ios-simple-objc.git
  - BITRISE_PROJECT_PATH: ios-simple-objc/ios-simple-objc.xcodeproj
  - BITRISE_SCHEME: ios-simple-objc

  # define these in your .bitrise.secrets.yml
  - API_TOKEN: $API_TOKEN
  - APP_ID: $APP_ID

workflows:
  ci:
    before_run:
    - audit-this-step
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:
    - script:
        title: Cleanup _tmp dir
        inputs:
        - content: |-
            #!/bin/bash
            set -e
            set -v
            rm -rf ./_tmp
    - change-workdir:
        title: Switch working dir to _tmp
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - git-clone:
        title: Git clone sample app
        run_if: true
        inputs:
        - repository_url: $SAMPLE_APP_URL
        - clone_into_dir: ./
        - commit: ""
        - tag: ""
        - branch: "master"
        - pull_request_id: ""
        - clone_depth: ""
    - certificate-and-profile-installer: 
        title: Install Code Sign files
    - xcode-archive:
        title: Archive the sample app
    - path::./:
        title: Step test - ipa only
        run_if: true
        inputs:
        - api_token: $API_TOKEN
        - app_id: $APP_ID
        - ipa_path: "$BITRISE_IPA_PATH"
        - dsym_path: ""
    - path::./:
        title: Step test - dsym only
        run_if: true
        inputs:
        - api_token: $API_TOKEN
        - app_id: $APP_ID
        - ipa_path: ""
        - dsym_path: "$BITRISE_DSYM_PATH"
    - script:
        title: Output test
        is_always_run: true
        inputs:
        - content: |-
            #!/bin/bash
            echo "HOCKEYAPP_DEPLOY_STATUS: $HOCKEYAPP_DEPLOY_STATUS"
            echo "HOCKEYAPP_DEPLOY_PUBLIC_URL: $HOCKEYAPP_DEPLOY_PUBLIC_URL"
            echo "HOCKEYAPP_DEPLOY_BUILD_URL: $HOCKEYAPP_DEPLOY_BUILD_URL"
            echo "HOCKEYAPP_DEPLOY_CONFIG_URL: $HOCKEYAPP_DEPLOY_CONFIG_URL"

  # ----------------------------------------------------------------
  # --- Utility workflows
  godeps-update:
    title: Godeps update
    steps:
    - script:
        title: Dependency update
        inputs:
        - content: |
            #!/bin/bash
            set -ex
            go get -u -v github.com/tools/godep

            rm -rf ./Godeps
            rm -rf ./vendor

            go get -t -d ./...
            godep save ./...

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    title: Audit the step
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
